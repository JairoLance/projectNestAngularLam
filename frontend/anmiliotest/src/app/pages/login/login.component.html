<div class="form-body without-side">
  <div class="website-logo">
    <a href="">
      <div class="logo">
        <img
          class="logo-size"
          src="./assets/images/login/logo-light.svg"
          alt=""
        />
      </div>
    </a>
  </div>
  <div class="row">
    <div class="img-holder">
      <div class="bg"></div>
      <div class="info-holder">
        <img src="./assets/images/login/graphic8.svg" alt="" />
      </div>
    </div>
    <div class="form-holder">
      <div class="form-content">
        <div class="form-items">
          <div class="form-icon">
            <div class="icon-holder">
              <img src="./assets/images/login/icon1.svg" alt="" />
            </div>
          </div>
          <h3 class="form-title-center">
            Inicia sesion y obt√©n acceso a la nueva tarjeta !!
          </h3>
          <form>
            <input
              class="form-control"
              type="text"
              [(ngModel)]="loginObj.username" name="EmailId"
              name="username"
              placeholder="E-mail Address"
              required
            />
            <input
              class="form-control"
              type="password"
              name="password"
              placeholder="Password"
              [(ngModel)]="loginObj.password"
              required
            />
            <div class="form-button">
              <button id="submit"  (click)="onLogin()" class="ibtn ibtn-full">
                Obtener ahora
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
